<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>login</title>
<style type="text/css">
.table, .table td {
	border: 1px solid #aaa;
	border-collapse: collapse;
}
.table td {
	padding: 5px 8px;
}
</style>
</head>
<body>
<h1>用户登录</h1>
<form action="handleLogin.do">
<table class="table">
	<tr>
		<td>用户名</td>
		<td><input name="username"/></td>
	</tr>
	<tr>
		<td>密码</td>
		<td><input name="password"/></td>
	</tr>

	<tr>
		<td colspan="2"><input type="submit" value="登录" /></td>
	</tr>
</table>
</form>
</body>
</html>
