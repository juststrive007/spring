<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>reg</title>
<style type="text/css">
.table, .table td {
	border: 1px solid #aaa;
	border-collapse: collapse;
}
.table td {
	padding: 5px 8px;
}
</style>
</head>
<body>
<h1>用户注册</h1>
<form action="handle_reg.do">
<table class="table">
	<tr>
		<td>用户名</td>
		<td><input name="username"/></td>
	</tr>
	<tr>
		<td>密码</td>
		<td><input name="password"/></td>
	</tr>
	<tr>
		<td>性别</td>
		<td>
			<input type="radio" name="gender" value="male"/>男
			<input type="radio" name="gender" value="female"/>女
		</td>
	</tr>
	<tr>
		<td>年龄</td>
		<td><input name="age"/></td>
	</tr>
	<tr>
		<td>手机号码</td>
		<td><input name="phone"/></td>
	</tr>
	<tr>
		<td>邮箱</td>
		<td><input name="email"/></td>
	</tr>
	<tr>
		<td>技能</td>
		<td>
			<input type="checkbox" name="skill" value="Java OOP">Java OOP
			<input type="checkbox" name="skill" value="Java SE">Java SE
			<input type="checkbox" name="skill" value="MySQL">MySQL
			<input type="checkbox" name="skill" value="Java EE">Java EE
			<input type="checkbox" name="skill" value="JDBC">JDBC
		</td>
	</tr>
	<tr>
		<td>验证码</td>
		<td>
			<input name="code">
		</td>
	</tr>
	<tr>
		<td colspan="2"><input type="submit" value="注册" /></td>
	</tr>
</table>
</form>
</body>
</html>
